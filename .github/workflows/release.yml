name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  release:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Install musl and cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools clang

      - name: Build for target
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-musl" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER=clang
            export CC_aarch64_unknown_linux_musl=clang
            export CXX_aarch64_unknown_linux_musl=clang++
            export CFLAGS_aarch64_unknown_linux_musl="--target=aarch64-unknown-linux-musl"
            export CXXFLAGS_aarch64_unknown_linux_musl="--target=aarch64-unknown-linux-musl"
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Prepare binary
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/package-manager-mcp artifacts/package-manager-mcp-${{ matrix.target }}
          chmod +x artifacts/package-manager-mcp-${{ matrix.target }}

      - name: Upload release assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: artifacts/package-manager-mcp-${{ matrix.target }}
          asset_name: package-manager-mcp-${{ matrix.target }}
          asset_content_type: application/octet-stream
